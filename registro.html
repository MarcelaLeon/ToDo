<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/4d8d99ca21.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./styles/login.css">
  <title>ToDo</title>
</head>
<body>

  <form  id="crear-cuenta">
    <h1>Nueva cuenta</h1>

    <div class="image"><i class="far fa-user"></i></div>

    <div class="error-general"></div>

    <label>
      Nombre:
      <input type="text" id="nombre">
    </label>
    <div class="error-nombre"></div>

    <label>
      Apellido:
      <input type="text" id="apellido">
    </label>
    <div class="error-apellido"></div>

    <label>
      Contraseña:
      <input type="password" id="password">
    </label>
    <div class="error-password"></div>

    <label>
      Repetir contraseña:
      <input type="password" id="repassword">
    </label>
    <div class="error-repassword"></div> 

    <label>
      Email:
      <input type="text" id="email">
    </label>
    <div class="error-email">
    </div>

    <button>Crear Cuenta</button>

    <div class="form-footer">
      <p>ToDo</p>
    </div>
  </form>
  
  <script src="scripts/script1.js"></script>
</body>
</html>
